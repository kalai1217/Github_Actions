name: send mail using actions
on: push


jobs:
  # This workflow contains a single job called "email"
  email:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Send email from code
        uses: dawidd6/action-send-mail@v1.3.0
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: quadmx08
          password: ${{ secrets.GMAIL_PASS }}
          subject: test mail to check through
          body: ${{ github.actor }} hey check a new mail ${{ github.repository }}
          to: ${{ secrets.GMAIL_ADDRESS1 }}
          from: ${{ secrets.GMAIL_ADDRESS2 }}